
<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
  <div ng-controller="LunchCheckController" class="container">
    <h1>Lunch Checker</h1>
        <div class="form-group message">
          <input type="text" ng-model="lunchItems" placeholder="Enter comma-separated items" />
          <button ng-click="checkLunch()">Check If Too Much</button>
          <p>{{ message }}</p>
        </div>
  </div>

</body>
</html>
